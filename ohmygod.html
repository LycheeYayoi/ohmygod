<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示网站</title>
    <style>
        body {
            background-color: #121212; /* 背景颜色为深黑色 */
        }
        video {
            width: 320px;
            height: 240px;
            border: 2px solid #333; /* 视频边框为深灰色 */
            background-color: #222; /* 视频内部背景为较深的灰色 */
        }
    </style>
</head>

<body>
    <video width="320" height="240" controls>
        <source src="最后.mp4" type="video/mp4">
    </video>
</body>

</html>
